<ng-container *transloco="let t; read: 'profile'">
  <mat-toolbar>
    <a mat-icon-button routerLink="/" class="back">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1>{{ t('title') }}</h1>
    <button mat-button (click)="signout()">
      <span>{{ t('signout') }}</span>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="column">
      <mat-form-field>
        <mat-label>{{ t('name.label') }}</mat-label>
        <input matInput type="text" formControlName="name" [placeholder]="t('name.placeholder')">
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ t('tel.label') }}</mat-label>
        <input matInput type="tel" formControlName="tel" [placeholder]="t('tel.placeholder')">
      </mat-form-field>
    </div>

    <img-upload formControlName="avatar" path="avatar" field="avatar"></img-upload>

    <footer>
      <button type="button" mat-button (click)="reset()">{{ t('cancel') }}</button>
      <button type="submit" mat-flat-button color="primary">{{ t('save') }}</button>
    </footer>
  </form>

  <ng-template #success>{{ t('snackbar.success') }}</ng-template>
</ng-container>
