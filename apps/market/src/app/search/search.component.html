<ng-container *transloco="let t; read: 'search'">
  <mat-toolbar>
    <a mat-icon-button routerLink="/" class="back" >
      <mat-icon>arrow_back</mat-icon>
    </a>
    <nav>
      <ul>
        <li>
          <a mat-button routerLink="painting" routerLinkActive="active" >
            {{ t('painting.title') }}
          </a>
        </li>
      </ul>
    </nav>
  </mat-toolbar>
  <router-outlet></router-outlet>
</ng-container>
